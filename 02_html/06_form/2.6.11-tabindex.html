<!DOCTYPE html>
<html>
   <head>
      <title>Tabindex</title>
   </head>
   <body>
    <div tabindex="6">
        <h1>Web Technology</h1>
        <h2>tabindex attribute</h2>
        <a href="https://www.w3schools.com/" > W3Schools</a>
        <a href="http://www.google.com/" > Google</a>
        <a href="http://www.microsoft.com/" > Microsoft</a> 
    </div>

    <div>
        first Name : <input type = "text" name = "fname" value="" size="10" maxlength="30" tabindex="1"/>
        <br>
        Last Name : <input type = "text" name = "lname" value="" size="10" maxlength="30" tabindex="2"/>
        <br>
        User ID : <input type = "text" name = "user_id" value="" size="10" maxlength="30" tabindex="5"/>
        <br>
        Password: <input type = "password" name = "password" tabindex="4" />
        <br>

    </div>
   </body>
</html>
